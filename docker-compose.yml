version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: train_delays_db
    environment:
      POSTGRES_DB: train_delays
      POSTGRES_USER: train_delays_user
      POSTGRES_PASSWORD: train_delays_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - train_delays_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U train_delays_user -d train_delays"]
      interval: 30s
      timeout: 10s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: train_delays_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@traindelays.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - train_delays_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin_data:

networks:
  train_delays_network:
    driver: bridge